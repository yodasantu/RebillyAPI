type: object
required:
  - name
  - currency
  - productId
properties:
  id:
    description: The plan identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  name:
    description: The plan name, displayed on invoices and receipts.
    type: string
  isActive:
    description: If the plan is not active, customers cannot subscribe to the plan.
    type: boolean
  productId:
    description: The related product identifier string
    allOf:
      - $ref: "#/definitions/ResourceId"
  currency:
    description: Currency (three letter ISO 4217 code)
    type: string
  currencySign:
    description: Currency sign
    readOnly: true
    type: string
  recurringAmount:
    description: The amount that recurs according to the schedule
    type: number
    format: double
  recurringPeriodUnit:
    description: The unit of time
    type: string
    enum:
      - day
      - week
      - month
      - year
  recurringPeriodLength:
    description: The length of time (used with the `recurringPeriodUnit`)
    type: integer
  recurringPeriodLimit:
    description: The number of times a subscription will rebill until the contract is over
    type: integer
  trialAmount:
    description: The amount of a trial - 0 is a valid value (for free)
    type: number
    format: double
  trialPeriodUnit:
    description: The unit of time
    type: string
    enum:
      - day
      - week
      - month
      - year
  trialPeriodLength:
    description: The length of time (used with the trialPeriodUnit)
    type: integer
  setupAmount:
    description: The amount of a setup - 0 is a valid value (for free)
    type: number
    format: double
  expiredTime:
    description: Time when the plan is not longer valid
    type: string
    format: date-time
  description:
    description: The plan description (deprecated)
    type: string
  richDescription:
    description: The plan rich description - supports HTML (deprecated)
    type: string
  createdTime:
    description: Plan created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Plan updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
